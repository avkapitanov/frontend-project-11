<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RSS Aggregator</title>
</head>
<body class="d-flex flex-column min-vh-100">
<main class="flex-grow-1">
    <section class="container-fluid bg-dark p-5">
        <div class="container-fluid text-end">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto text-white language-btn-wrapper">
                    <button type="button" class="btn btn-sm btn-primary language-btn" data-lang="ru">RU</button>
                    <button type="button" class="btn btn-sm btn-outline-light language-btn" data-lang="en">EN</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto text-white"><h1 class="display-3 mb-0 app-title"></h1>
                <p class="lead app-description"></p>
                <form action="" class="rss-form text-body">
                    <div class="row">
                        <div class="col">
                            <div class="form-floating"><input id="url-input" autofocus="" required="" name="url"
                                                              aria-label="url" class="form-control w-100"
                                                              placeholder="" autocomplete="off"
                                                              value=""> <label class="rss-form__label"
                                                                               for="url-input"></label></div>
                        </div>
                        <div class="col-auto">
                            <button type="submit" aria-label="add"
                                    class="h-100 btn btn-lg btn-primary px-sm-5 rss-form__add-btn">
                                <span class="spinner-border spinner-border-sm visually-hidden rss-form__add-btn-spinner"
                                      role="status" aria-hidden="true"></span>
                                <span class="rss-form__add-btn-text"></span>
                            </button>
                        </div>
                    </div>
                </form>
                <p class="mt-2 mb-0 text-muted rss-form__help-text"></p>
                <p class="feedback m-0 position-absolute small text-danger"></p></div>
        </div>
    </section>
    <section class="container-fluid">
        <div class="row">
            <div class="col-md-10 col-lg-8 order-1 mx-auto posts-list-wrapper">
                <div class="card border-0">
                    <div class="card-body"><h2 class="card-title h4"></h2></div>
                    <div class="posts-list"></div>
                </div>
            </div>
            <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 rss-list-wrapper">
                <div class="card border-0">
                    <div class="card-body"><h2 class="card-title h4"></h2></div>
                </div>
                <div class="rss-list"></div>
            </div>
        </div>
    </section>

    <!-- Vertically centered modal -->
    <div class="modal" id="post-detail-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <a href="#" target="_blank" class="btn btn-primary btn-detail-link"></a>
                    <button type="button" class="btn btn-secondary btn-close-footer" data-bs-dismiss="modal"></button>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="footer border-top py-3 mt-5 bg-light copyright">
    <div class="container-xl">
        <div class="text-center">
            <span class="copyright__text"></span>
            <a class="copyright__author" href="https://github.com/avkapitanov/frontend-project-11" target="_blank"></a>
        </div>
    </div>
</footer>
</body>
</html>
